<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index_page') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип">
        </a>
        <p>Добро пожаловать!</p>
    </div> 
    <div class="main">
        <div class="sidebar"> 
            <h3>Категории:</h3>
            {% for category in categories %}
            <p>
                <a href="{{ url_for('index_page', category_id=category.id) }}">{{ category.name }}</a>
            </p>
            {% endfor %}
        </div> 
        <div class="content"> 
            <h3>Статьи:</h3>
            {% for article in articles %}
                <div class="article-preview">
                    <a href="{{ url_for('article_page', article_id=article.id) }}">  
                        <h3>{{ article.title }}</h3>
                        <p>{{ article.category.name }}</p>
                        <img src="{{ url_for('static', filename=article.photo_small) }}" alt="{{ article.title }}">
                    </a>
                </div>
            {% endfor %}
        </div> 
    </div>
</body>
</html>
